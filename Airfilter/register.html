<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Bienvenue sur la plateforme d'inscription de Airfilter</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

    <body>
        <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                <h5 class="card-title text-center">Inscription</h5>
                <form class="form-signin" method="POST" action="traitement.php">
                    <div class="form-label-group">
                    <input type="text" name="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUserame">Nom d'utilisateur</label>
                    </div>
    
                    <div class="form-label-group">
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                    <label for="inputEmail">Adresse email</label>
                    </div>
                    
                    <hr>
    
                    <div class="form-label-group">
                    <input type="password" name="pass1" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Mot de passe</label>
                    </div>
                    
                    <div class="form-label-group">
                    <input type="password" name="pass2" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                    <label for="inputConfirmPassword">Confirmer le mot de passe</label>
                    </div>
    
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">S'inscrire</button>
                    <a class="d-block text-center mt-2 small" href="index.html">Se connecter</a>
                    <hr class="my-4">
                    
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>

        <script src="js/bootstrap.bundle.min.js" ></script>
        <script src="js/jquery.slim.min.js"></script>
    </body>
</html>
